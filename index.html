<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Personal Expense Tracker</h1>
        </header>
        <section class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (₹):</label>
                    <input type="number" id="amount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description">
                </div>
                <button type="submit" class="btn primary">Add Expense</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Filters</h2>
            <div class="filter-container">
                <div class="filter-card">
                    <label for="filter-start-date"><i class="fas fa-calendar-alt"></i> Start Date:</label>
                    <input type="date" id="filter-start-date">
                </div>
                <div class="filter-card">
                    <label for="filter-end-date"><i class="fas fa-calendar-alt"></i> End Date:</label>
                    <input type="date" id="filter-end-date">
                </div>
                <div class="filter-card">
                    <label for="filter-category"><i class="fas fa-tags"></i> Category:</label>
                    <input type="text" id="filter-category" placeholder="e.g., Food">
                </div>
            </div>
            <div class="filter-actions">
                <button id="apply-filters" class="btn secondary">Apply Filters</button>
                <button id="clear-filters" class="btn danger">Clear Filters</button>
            </div>
        </section>
        

        <section class="sort-section">
            <h2>Sort By</h2>
            <div class="sort-buttons">
                <button id="sort-date" class="btn secondary">Date</button>
                <button id="sort-amount" class="btn secondary">Amount</button>
                <button id="sort-category" class="btn secondary">Category</button>
            </div>
        </section>

        <section class="expense-list-section">
            <h2>Expenses</h2>
            <div class="total">
                <strong>Total Expenses:</strong> ₹<span id="total-expenses">0.00</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
